<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile App</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font-awesome cdn -->

<body class="bg-[#f4f5f7] h-dvh max-w-xl mx-auto flex flex-col justify-center items-center">
  <div class="h-36 w-90 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="./assets/Group.png" alt="">
  </div>

  <form class= "w-96 bg-white p-10 rounded-lg">
    <div class="mb-3">
      <label class="block mb-3 font-bold text-lg" for="">Phone Number</label>
      <input id="phone-number" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] rounded-full" />
    </div>
    
    <div>
      <label class="block mb-3 font-bold text-lg" for="">4 Digit Pin</label>
      <input id="pin-number" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] rounded-full" />
    </div>
    <!-- type = 'button' -->
    <button  id="loginBtn" class="btn bg-[#0874f2] w-full mt-5 rounded-full text-white">Login</button>  
  </form>

  <!-- js scripts -->
  <script src="./scripts/scripts.js"></script>
</body>

</html>
